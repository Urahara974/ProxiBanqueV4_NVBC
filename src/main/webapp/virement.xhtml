<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/WEB-INF/templateprime/layoutt.xhtml">
		<ui:define name="content">


			<h2>Virement</h2>


			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />
				<p:panel id="panel">
					<p:messages />
					<!-- 					<h4>Informations client</h4> -->
					<h:panelGrid id="display" columns="2" cellpadding="4" style="">


						

						<h:outputText value="Prénom : *" 
							style="padding-left: 30px; padding-right: 30px;" />
							<h:outputText value="#{clientManagedBean.client.firstName}" ></h:outputText>

					

						<h:outputText value="Nom : *" 
							style="padding-left: 30px; padding-right: 30px;" />
							<h:outputText value="#{clientManagedBean.client.lastName}" ></h:outputText>
							
							

		
						<h:outputText value="Solde compte courant :" for="compteCourant"
							style="padding-left: 30px; padding-right: 30px;" />
			
							<h:outputText value="#{clientManagedBean.client.compteCourant.solde}" ></h:outputText>

						


						
<!-- 						<h:outputText value="Solde compte epargne" for="compteEpargne" -->
<!-- 							style="padding-left: 30px; padding-right: 30px;" /> -->

<!-- 						<p:inputText id="compteEpargne" -->
<!-- 							value="#{clientManagedBean.client.compteEpargne.solde}" required="true" -->
<!-- 							label="Compte Epargne" requiredMessage="Required" /> -->


						<div align="center">
							<p:outputPanel layout="block" style="text-align:center">
								<br />
								<br />
								<p:commandButton value="Réinitialiser" styleClass=""
									update=":form1:panel" process="@this"
									actionListener="#{clientManagedBean.reset}" />
								<p:commandButton value="Sauvegarder" styleClass=""
									actionListener="#{clientManagedBean.save}"
									update=":form1:messages, :form1:panel">
								</p:commandButton>
							</p:outputPanel>

						</div>


					</h:panelGrid>

				</p:panel>

			</h:form>




		</ui:define>

	</ui:composition>
</h:body>
