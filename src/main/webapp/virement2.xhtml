					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					rowKey="#{object.id}"
					filteredValue="#{clientManagedBean.listSelected}">

					<p:column headerText="Nom" sortBy="#{object.lastName}"
						filterBy="#{object.lastName}" filterMatchMode="contains">
						<h:outputText value="#{object.lastName}" />
					</p:column>

					<p:column headerText="Prenom" sortBy="#{object.firstName}"
						filterBy="#{object.firstName}" filterMatchMode="contains">
						<h:outputText value="#{object.firstName}" />
					</p:column>

					<p:column headerText="Numéro compte epargne"
						sortBy="#{object.compteEpargne.numeroCompte}"

						filterMatchMode="contains">
						<h:outputText value="#{object.compteEpargne.numeroCompte}" />
					</p:column>


					<p:column headerText="Solde compte epargne"
						sortBy="#{object.compteEpargne}"
						filterBy="#{object.compteEpargne}" filterMatchMode="contains">
						<h:outputText value="#{object.compteEpargne.solde}" />
					</p:column>

					<p:column headerText="Numéro compte courant"
						sortBy="#{object.compteCourant.numeroCompte}"
						filterBy="#{object.compteCourant.numeroCompte}"
						filterMatchMode="contains">
						<h:outputText value="#{object.compteCourant.numeroCompte}" />
					</p:column>

					<p:column headerText="Solde compte courant"
						sortBy="#{object.compteCourant}"
						filterBy="#{object.compteCourant}" filterMatchMode="contains">
						<h:outputText value="#{object.compteCourant.solde}" />
					</p:column>


					<!-- fin -->

					<h:panelGrid id="display" columns="2" cellpadding="4" style="">



						<h:outputText value="Numéro du compte à débiter :"
							for="numCompteDebiteur"
							/>
						<p:inputText id="numCompteDebiteur"
							value="#{clientManagedBean.numCompteDebiteur}" required="true"
							label="Numéro compte débiteur"
							requiredMessage="Vous devez entrer un numéro"
							placeholder="Numéro compte débiteur" type="text">
							<f:validateLength minimum="3" />
						</p:inputText>


						<h:outputText value="Numéro du compte à créditer :"
							for="numCompteCrediteur" />

							value="#{clientManagedBean.numCompteCrediteur}" required="true"

							requiredMessage="Vous devez entrer un numéro"
							placeholder="Numéro compte créditer" type="text">
							<f:validateLength minimum="3" />
						</p:inputText>


							<h:outputText value="Montant" for="montantTransfert" />
							<p:inputText id="montantTransfert"
								value="#{clientManagedBean.montantTransfert}" required="true"
								label="montantTransfert"
								requiredMessage="Vous devez entrer un numéro"
								placeholder="montantTransfert" type="text">
								<f:validateLength minimum="1" />
								<f:validateDoubleRange minimum="0.0" />
							</p:inputText>


						<div align="center">
							<p:outputPanel layout="block" style="text-align:center">
								<br />
								<br />
								<p:commandButton value="Réinitialiser" styleClass=""

							</p:outputPanel>

						</div>
